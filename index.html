<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Rock-Paper-Scissors Game</h1>
        <div class="row justify-content-center">    
            <div class="col-md-6">
               
                    <div class="form-group">
                        <label for="player-choice">Choose:</label>
                        <select id="player-choice" class="form-control" required>
                            <option value="">--Select--</option>
                            <option value="0">Rock</option>
                            <option value="1">Paper</option>
                            <option value="2">Scissors</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bet-amount">Bet:</label>
                        <div class="input-group">
                            <input type="number" id="bet-amount" class="form-control" min="0" step="0.001" required>
                            <div class="input-group-append">
                                <span class="input-group-text">BNB</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="event-list" class="btn btn-secondary">Event</button>
                        <button id="play-button" class="btn btn-primary">Play</button>
                        
                    </div>
               
                
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <p class="text-center"><b>Result:</b> <span id="resultLog"></span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"
    type="application/javascript"></script>
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
